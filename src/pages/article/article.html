<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Article</ion-title>
    </ion-navbar>

  </ion-header>


<ion-content padding *ngIf="article">
    <ion-card >
      <ion-card-header>
      <h1>{{ article.title }}</h1>
      </ion-card-header>
    <ion-card-content>
      <p>{{ article.body }}</p>
      <p>{{ article.description }}</p>
      <p>{{ article.keywords }}</p>
    </ion-card-content>
    </ion-card>

    <ion-fab right bottom>
      <button ion-fab color="light">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>

      <ion-fab-list side="left">
          <button ion-fab color="primary" (click)="articleEdit(article.slug)">
              <ion-icon name="md-create"></ion-icon>
          </button>

          <button ion-fab color="danger" (click)="deleteArticle(article._id)">
              <ion-icon name="trash"></ion-icon>
          </button>
      </ion-fab-list>
  </ion-fab>
</ion-content>
