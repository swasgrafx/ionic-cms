<ion-header>

    <ion-navbar>
      <ion-title>article-create</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <form [formGroup]="article" (ngSubmit)="createArticle()">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Body</ion-label>
          <ion-input type="text" formControlName="body"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Keywords</ion-label>
          <ion-input type="text" formControlName="keywords"></ion-input>
      </ion-item>

      <button ion-button type="submit" [disabled]="!article.valid">Submit</button>

    </form>
  </ion-content>
