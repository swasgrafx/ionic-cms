<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Articles</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <ion-list *ngIf="articles">
      <ion-item *ngFor="let article of articles" (click)="toArticle(article.slug)">
        {{ article.title}}
      </ion-item>
    </ion-list>

    <ion-fab right bottom>
      <button ion-fab color="secondary" (click)="toArticleCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>

  </ion-content>
